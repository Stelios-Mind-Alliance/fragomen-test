<div class="toolbar" fxLayout="row" fxLayoutAlign="space-between">
  <div fxLayout="row" fxLayoutAlign="start center">
    <iams-toolbar-search-bar
      fxFlex="700px"
      fxHide
      fxShow.gt-md
    ></iams-toolbar-search-bar>
  </div>

  <div fxLayout="row">
    <iams-toolbar-create class="toolbar-create-btn"></iams-toolbar-create>
    <iams-toolbar-settings class="toolbar-settings-btn"></iams-toolbar-settings>
    <iams-toolbar-notifications
      class="toolbar-btn"
    ></iams-toolbar-notifications>

    <iams-toolbar-user class="toolbar-btn"></iams-toolbar-user>
  </div>
</div>
