<div mat-dialog-title>Admin</div>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>
    <div class="person">
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex>
          <mat-label>First Name</mat-label>
          <input type="text" formControlName="firstName" matInput />
        </mat-form-field>

        <mat-form-field fxFlex>
          <mat-label>Last Name</mat-label>
          <input type="text" formControlName="lastName" matInput />
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>Email</mat-label>
        <input type="text" formControlName="email" matInput />
      </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>User Role</mat-label>
        <input type="text" formControlName="userRole" matInput />
      </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>Phone Number</mat-label>
        <input type="text" formControlName="phoneNumber" matInput />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">
      CREATE ADMIN
    </button>
    <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">
      UPDATE ADMIN
    </button>
  </mat-dialog-actions>
</form>
