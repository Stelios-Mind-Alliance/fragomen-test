<div fxLayout="column">
  <div>
    <div
      class="admin"
      (iamsClickOutside)="onClickOutside()"
      fxLayout="row"
      fxLayoutAlign="end center"
    >
      <button
        class="admin-btn"
        mat-button
        (click)="toggleDropdown()"
        [class.open]="isOpen"
      >
        <span fxLayout="row" fxLayoutAlign="start center">
          <img class="avatar" src="../../../../assets/user_sonya_cole.png" />
          <span class="name" fxHide fxShow.gt-sm>Sonya Cole</span>
          <mat-icon class="icon" fxHide fxShow.gt-sm
            >keyboard_arrow_down</mat-icon
          >
        </span>
      </button>

      <div
        class="dropdown"
        [class.open]="isOpen"
        fxLayout="row"
        fxLayoutAlign="end center"
      >
        <div class="content">
          <div class="list">
            <div class="list-item" matRipple>
              <mat-icon class="list-item-icon">account_circle</mat-icon>
              <span>Profile</span>
            </div>
            <mat-divider></mat-divider>
            <div class="list-item" matRipple [routerLink]="['/login']">
              <mat-icon class="list-item-icon">exit_to_app</mat-icon>
              <span>Logout</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
